<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Express Organizer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form id="form">
            <div class="form-group">
              <label for="todo">Things to promote excellence:</label>
              <input
                type="text"
                class="form-control"
                id="todoInput"
                placeholder="Type a task . . ."
              />
              <button type="submit" class="btn btn-primary">Post</button>
              <small id="inspiration" class="form-text text-muted"
                >Have an excellent and prosperous day.</small
              >
            </div>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <ul class="list-group list-group-flush" id="display">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        const display = $("#display");
        const todoInput = $("#todoInput");
        const form = $("#form");

        const clearForm = function () {
          todoInput.val("");
        };

        const buildID = function (todo) {
          return {
            editID: "edit_" + todo._id,
            deleteID: "delete_" + todo._id,
            listID: "listItem_" + todo._id,
            todoID: "todo_" + todo._id,
          };
        };

        const buildTemplate = function (todo, ids) {
          return `<li class="list-group-item">${listID}
                <div class="row"> 
                    <div class="col-md-4" id="${ids.todoID}">${todo.todo}</div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4" text-right>
                        <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                        <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                    </div>
                  </div>
                </li>`;
        };

        const displayTodos = function (data) {
          data.forEach((todo) => {
            let ids = buildID(todo);
            display.append(buildTemplate(todo, ids));
            editTodo(todo, ids.todoID, ids.editID);
            deleteTodo(todo, ids.listID, ids.deleteID);
          });
        };
      });
    </script>
  </body>
</html>
